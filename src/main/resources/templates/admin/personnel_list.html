<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-people-fill me-2"></i>人事档案管理 (全局)
            </h5>
            <div>
                <a onclick="loadContent('/admin/personnel/new', this)" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>新增档案
                </a>
                <a onclick="loadContent('/admin/personnel/list', this)" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-repeat me-1"></i>刷新
                </a>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                [[${success}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form method="get" action="/admin/personnel/list" class="mb-3">
                <div class="input-group">
                    <input type="text" name="q" th:value="${q}" class="form-control" placeholder="按姓名/手机号/档案号/账号/机构/职务搜索">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                    <a onclick="loadContent('/admin/personnel/list', this)" class="btn btn-link">重置</a>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>档案ID</th>
                        <th>姓名</th>
                        <th>所属机构</th>
                        <th>职务</th>
                        <th>手机号</th>
                        <th>审核状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${files}">
                        <td th:text="${f.fileId}"></td>
                        <td th:text="${f.name}"></td>
                        <td th:text="${f.formattedOrgName}"></td>
                        <td th:text="${f.positionName ?: '-'}"></td>
                        <td th:text="${f.phoneNumber}"></td>
                        <td>
                            <span th:if="${f.auditStatus == 'Approved'}" class="badge bg-success">通过</span>
                            <span th:if="${f.auditStatus == 'Pending'}" class="badge bg-warning text-dark">待审</span>
                            <span th:if="${f.auditStatus == 'Rejected'}" class="badge bg-danger">已驳回</span>
                        </td>
                        <td class="text-center">
                            <a th:onclick="'loadContent(\'/admin/personnel/view/' + ${f.fileId} + '\', this)'" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i> 查看
                            </a>
                            <a th:onclick="'loadContent(\'/admin/personnel/edit/' + ${f.fileId} + '\', this)'" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil-square"></i> 编辑
                            </a>
                            <a href="javascript:void(0);"
                               th:onclick="'if(confirm(\'确定要删除该档案吗？\')) loadContent(\'/admin/personnel/delete/' + ${f.fileId} + '\', this);'"
                               class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> 删除
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(files)}">
                        <td colspan="7" class="text-center text-muted">未查询到相关档案记录</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
