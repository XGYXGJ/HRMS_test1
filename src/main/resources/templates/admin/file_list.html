<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>档案查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">HR 管理系统</a>
    <span class="text-white">欢迎，管理员</span>
</nav>

<div class="d-flex">
    <!-- 侧边栏 -->
    <div class="bg-light border-end" style="width: 250px; min-height: 90vh;">
        <div class="list-group list-group-flush">
            <a href="/admin/org/add" class="list-group-item list-group-item-action">添加机构</a>
            <a href="/admin/files" class="list-group-item list-group-item-action">人力资源档案查询</a>
            <a href="#" class="list-group-item list-group-item-action">分配人事经理(开发中)</a>
            <a href="/admin/audit/standards" class="list-group-item list-group-item-action">薪酬标准审核</a>
            <a href="/admin/audit/registers" class="list-group-item list-group-item-action">工资发放审核</a>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="p-4 w-100">
        <h3>人力资源档案查询</h3>
        <a href="/admin/dashboard" class="btn btn-secondary mb-3">返回首页</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>档案编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>手机号</th>
                <th>所属机构</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.fileId}">1001</td>
                <td th:text="${file.name}">张三</td>
                <td th:text="${file.gender}">男</td>
                <td th:text="${file.phoneNumber}">13800000000</td>
                <td th:text="${file.orgName}">研发部</td>
                <td>
                    <span th:if="${file.auditStatus == 'Approved'}" class="badge bg-success">通过</span>
                    <span th:if="${file.auditStatus == 'Pending'}" class="badge bg-warning">待审</span>
                </td>
                <td>
                    <button class="btn btn-primary btn-sm">详情</button>
                    <button class="btn btn-danger btn-sm">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
