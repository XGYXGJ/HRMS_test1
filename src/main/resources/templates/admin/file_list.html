<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人事档案管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">HR 管理系统</a>
    <span class="text-white">欢迎，管理员</span>
</nav>

<div class="d-flex">
    <!-- 侧边栏 -->
    <div class="bg-light border-end" style="width: 250px; min-height: 90vh;">
        <div class="list-group list-group-flush">
            <a href="/admin/orgs" class="list-group-item list-group-item-action">机构管理</a>
            <a href="/admin/personnel" class="list-group-item list-group-item-action active">人事档案管理</a>
            <a href="/admin/users/new" class="list-group-item list-group-item-action">新建用户</a>
            <a href="/admin/audit/standards" class="list-group-item list-group-item-action">薪酬标准审核</a>
            <a href="/admin/audit/registers" class="list-group-item list-group-item-action">工资发放审核</a>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="p-4 w-100">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>人事档案管理</h3>
            <div>
                <a href="/admin/dashboard" class="btn btn-secondary">返回首页</a>
                <a href="/admin/personnel/deleted" class="btn btn-warning">查看已删除档案</a>
            </div>
        </div>

        <!-- 搜索表单 -->
        <form th:action="@{/admin/personnel}" method="get" class="mb-3">
            <div class="input-group" style="width: 500px;">
                <input type="text" name="q" class="form-control" placeholder="搜索姓名/档案号/机构名/岗位..." th:value="${q}">
                <button class="btn btn-primary" type="submit">搜索</button>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>档案号</th>
                <th>姓名</th>
                <th>机构</th>
                <th>岗位</th>
                <th>手机号</th>
                <th>审核状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.archiveNo}"></td>
                <td th:text="${file.name}"></td>
                <td th:text="${file.formattedOrgName}"></td>
                <td th:text="${file.positionName}"></td>
                <td th:text="${file.phoneNumber}"></td>
                <td>
                    <span th:if="${file.auditStatus == 'Approved'}" class="badge bg-success">通过</span>
                    <span th:if="${file.auditStatus == 'Pending'}" class="badge bg-warning">待审</span>
                    <span th:if="${file.auditStatus == 'Rejected'}" class="badge bg-danger">拒绝</span>
                </td>
                <td>
                    <a th:href="@{/admin/personnel/edit/{id}(id=${file.fileId})}" class="btn btn-primary btn-sm">编辑</a>
                    <a th:href="@{/admin/personnel/delete/{id}(id=${file.fileId})}" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗？');">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
