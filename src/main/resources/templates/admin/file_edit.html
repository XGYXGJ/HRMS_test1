<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑档案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>编辑档案</h3>
    <form th:action="@{/admin/personnel/edit/{id}(id=${file.fileId})}" th:object="${file}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="idNumber" class="form-label">身份证号</label>
            <input type="text" class="form-control" id="idNumber" th:field="*{idNumber}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">手机号</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="mb-3">
            <label for="auditStatus" class="form-label">审核状态</label>
            <select class="form-select" id="auditStatus" th:field="*{auditStatus}">
                <option value="Pending">待审</option>
                <option value="Approved">通过</option>
                <option value="Rejected">拒绝</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/admin/personnel" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
