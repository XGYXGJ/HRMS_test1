<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-pencil-square me-2"></i>编辑项目: <span th:text="${item.itemName}"></span>
            </h5>
            <a onclick="loadContent('/admin/salary-item/list', this)" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>返回列表
            </a>
        </div>
        <div class="card-body">
            <form th:action="@{/admin/salary-item/edit}" method="post" th:object="${item}" class="w-75 mx-auto">
                <input type="hidden" th:field="*{itemId}">

                <div class="mb-3">
                    <label for="itemName" class="form-label">项目名称</label>
                    <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required>
                </div>

                <div class="mb-3">
                    <label for="itemType" class="form-label">项目类型</label>
                    <select id="itemType" th:field="*{itemType}" class="form-select" required>
                        <option value="Base">基本工资 (Base - 金额项)</option>
                        <option value="Subsidy">补贴 (Subsidy - 金额项)</option>
                        <option value="Bonus">奖金/其他加项 (Bonus - 金额项)</option>
                        <option value="Penalty">罚款/扣款 (Penalty - 金额项)</option>
                        <option value="Ratio">比例/系数项 (Ratio - 系数)</option>
                    </select>
                    <div class="form-text text-danger">
                        * 比例项: 值设为系数(如 0.08, 扣款如社保可设为负值 -0.15)。
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>保存修改
                </button>
            </form>
        </div>
    </div>
</div>
