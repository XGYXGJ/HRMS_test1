<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>薪酬项目管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/admin/dashboard">HR 管理系统 - 薪酬项目管理</a>
    <span class="text-white">欢迎，管理员</span>
</nav>

<div class="d-flex">
    <div class="bg-light border-end" style="width: 250px; min-height: 90vh;">
        <div class="list-group list-group-flush">
            <a href="/admin/org/add" class="list-group-item list-group-item-action">添加机构</a>
            <a href="/admin/files" class="list-group-item list-group-item-action">人力资源档案查询</a>
            <a href="/admin/salary/item/list" class="list-group-item list-group-item-action active">薪酬项目管理</a>
            <a href="#" class="list-group-item list-group-item-action">分配人事经理(开发中)</a>
            <a href="/admin/audit/standards" class="list-group-item list-group-item-action">薪酬标准审核</a>
            <a href="/admin/audit/registers" class="list-group-item list-group-item-action">工资发放审核</a>
        </div>
    </div>

    <div class="p-4 w-100">
        <h3>薪酬项目列表</h3>

        <div class="card mb-4">
            <div class="card-header">添加新薪酬项目</div>
            <div class="card-body">
                <form th:action="@{/admin/salary/item/add}" method="post" th:object="${newItem}" class="row g-3">
                    <div class="col-md-4">
                        <label for="itemName" class="form-label">项目名称</label>
                        <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required>
                    </div>
                    <div class="col-md-4">
                        <label for="itemType" class="form-label">项目类型</label>
                        <select id="itemType" th:field="*{itemType}" class="form-select" required>
                            <option value="">--请选择--</option>
                            <option value="Base">基本工资 (金额项)</option>
                            <option value="Subsidy">补贴 (金额项)</option>
                            <option value="Bonus">奖金/其他加项 (金额项)</option>
                            <option value="Penalty">罚款/扣款 (金额项)</option>
                            <option value="Ratio">比例/系数项 (用于KPI、保险等)</option>
                        </select>
                        <div class="form-text text-danger">
                            * **金额项**: 在薪酬标准中值设为具体金额。
                            <br>
                            * **比例项(Ratio)**: 在薪酬标准中值设为系数(如 0.08)。
                        </div>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>项目名称</th>
                <th>项目类型</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.itemId}">1</td>
                <td th:text="${item.itemName}">基本工资</td>
                <td th:text="${item.itemType}">Base</td>
                <td>
                    <a th:href="@{/admin/salary/item/edit/{id}(id=${item.itemId})}" class="btn btn-sm btn-info me-2">编辑</a>
                    <a th:href="@{/admin/salary/item/delete/{id}(id=${item.itemId})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('确定删除该项目吗？删除后将影响所有依赖该项目的薪酬标准。')">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
