<div class="container-fluid p-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-primary"><i class="bi bi-plus-square-dotted me-2"></i>添加新薪酬项目</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/salary-item/add}" method="post" th:object="${newItem}">
                        <div class="mb-3">
                            <label for="itemName" class="form-label">项目名称</label>
                            <input type="text" class="form-control" id="itemName" th:field="*{itemName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemType" class="form-label">项目类型</label>
                            <select id="itemType" th:field="*{itemType}" class="form-select" required>
                                <option value="">--请选择--</option>
                                <option value="Base">基本工资 (金额项)</option>
                                <option value="Subsidy">补贴 (金额项)</option>
                                <option value="Bonus">奖金/其他加项 (金额项)</option>
                                <option value="Penalty">罚款/扣款 (金额项)</option>
                                <option value="Ratio">比例/系数项 (用于KPI、保险等)</option>
                            </select>
                            <div class="form-text text-danger">
                                * **金额项**: 在薪酬标准中值设为具体金额。
                                <br>
                                * **比例项(Ratio)**: 在薪酬标准中值设为系数(如 0.08)。
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-1"></i>添加</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-light d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-primary"><i class="bi bi-list-ul me-2"></i>薪酬项目列表</h5>
                    <a onclick="loadContent('/admin/salary-item/list', this)" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-repeat me-1"></i>刷新
                    </a>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        [[${success}]]
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        [[${error}]]
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>项目名称</th>
                                <th>项目类型</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.itemId}"></td>
                                <td th:text="${item.itemName}"></td>
                                <td th:text="${item.itemType}"></td>
                                <td class="text-center">
                                    <a th:onclick="'loadContent(\'/admin/salary-item/edit/' + ${item.itemId} + '\', this)'" class="btn btn-sm btn-info me-2">
                                        <i class="bi bi-pencil-square"></i> 编辑
                                    </a>
                                    <a href="javascript:void(0);"
                                       th:onclick="'if(confirm(\'确定删除该项目吗？删除后将影响所有依赖该项目的薪酬标准。如果删除失败，请先在薪酬标准中移除该项目。\')) loadContent(\'/admin/salary-item/delete/' + ${item.itemId} + '\', this);'"
                                       class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> 删除
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
