<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>薪酬标准审核</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">HR 管理系统</a>
    <span class="text-white">欢迎，管理员</span>
</nav>

<div class="d-flex">
    <!-- 侧边栏 -->
    <div class="bg-light border-end" style="width: 250px; min-height: 90vh;">
        <div class="list-group list-group-flush">
            <a href="/admin/org/add" class="list-group-item list-group-item-action">添加机构</a>
            <a href="/admin/files" class="list-group-item list-group-item-action">人力资源档案查询</a>
            <a href="#" class="list-group-item list-group-item-action">分配人事经理(开发中)</a>
            <a href="/admin/audit/standards" class="list-group-item list-group-item-action">薪酬标准审核</a>
            <a href="/admin/audit/registers" class="list-group-item list-group-item-action">工资发放审核</a>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="p-4 w-100">
        <h3>待审核薪酬标准</h3>
        <a href="/admin/dashboard" class="btn btn-secondary mb-3">返回</a>

        <table class="table">
            <thead>
            <tr>
                <th>标准ID</th>
                <th>标准名称</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="std : ${standards}">
                <td th:text="${std.standardId}"></td>
                <td th:text="${std.standardName}"></td>
                <td th:text="${std.submissionTime}"></td>
                <td>
                    <a th:href="@{/admin/audit/standard/{id}/pass(id=${std.standardId})}" class="btn btn-success btn-sm">通过</a>
                    <a th:href="@{/admin/audit/standard/{id}/reject(id=${std.standardId})}" class="btn btn-danger btn-sm">驳回</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
