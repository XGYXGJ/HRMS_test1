<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-check-circle-fill me-2"></i>待审核薪酬标准
            </h5>
            <a onclick="loadContent('/admin/audit/standards', this)" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-repeat me-1"></i>刷新
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>标准ID</th>
                        <th>标准名称</th>
                        <th>提交时间</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="std : ${standards}">
                        <td th:text="${std.standardId}"></td>
                        <td th:text="${std.standardName}"></td>
                        <td th:text="${std.submissionTime}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/audit/standard/{id}/pass(id=${std.standardId})}" class="btn btn-success btn-sm">
                                <i class="bi bi-check-lg"></i> 通过
                            </a>
                            <a th:href="@{/admin/audit/standard/{id}/reject(id=${std.standardId})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-x-lg"></i> 驳回
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(standards)}">
                        <td colspan="4" class="text-center text-muted">暂无待审核的薪酬标准</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
