<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-cash-stack me-2"></i>工资发放申请审核
            </h5>
            <a onclick="loadContent('/admin/audit/registers', this)" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-repeat me-1"></i>刷新
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>单号</th>
                        <th>机构ID</th>
                        <th>总金额</th>
                        <th>总人数</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${registers}">
                        <td th:text="${reg.registerId}"></td>
                        <td th:text="${reg.l3OrgId}"></td>
                        <td th:text="${reg.totalAmount}"></td>
                        <td th:text="${reg.totalPeople}"></td>
                        <td class="text-center">
                            <a th:href="@{/admin/audit/register/{id}/pass(id=${reg.registerId})}" class="btn btn-success btn-sm">
                                <i class="bi bi-check-lg"></i> 放款
                            </a>
                            <a th:href="@{/admin/audit/register/{id}/reject(id=${reg.registerId})}" class="btn btn-danger btn-sm">
                                <i class="bi bi-x-lg"></i> 驳回
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(registers)}">
                        <td colspan="5" class="text-center text-muted">暂无待审核的工资发放申请</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
