<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>工资发放审核</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h3>工资发放申请审核</h3>
<table class="table">
    <thead><tr><th>单号</th><th>机构ID</th><th>总金额</th><th>总人数</th><th>操作</th></tr></thead>
    <tbody>
    <tr th:each="reg : ${registers}">
        <td th:text="${reg.registerId}"></td>
        <td th:text="${reg.l3OrgId}"></td>
        <td th:text="${reg.totalAmount}"></td>
        <td th:text="${reg.totalPeople}"></td>
        <td>
            <a th:href="@{/admin/audit/register/{id}/pass(id=${reg.registerId})}" class="btn btn-success btn-sm">放款</a>
            <a th:href="@{/admin/audit/register/{id}/reject(id=${reg.registerId})}" class="btn btn-danger btn-sm">驳回</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
