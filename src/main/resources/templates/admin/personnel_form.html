<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-person-plus-fill me-2"></i>新增人事档案
            </h5>
            <a onclick="loadContent('/admin/personnel/list', this)" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>返回列表
            </a>
        </div>
        <div class="card-body">
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- Friendly message if no level-3 orgs are available -->
            <div th:if="${#lists.isEmpty(level3Orgs)}" class="alert alert-warning">
                <strong>提示：</strong> 系统中当前没有可用的三级机构。您无法创建“人事经理”或“薪酬经理”角色，因为这些角色必须关联一个三级机构。请先在“机构管理”中添加三级机构。
            </div>

            <form method="post" th:action="@{/admin/personnel/new}" class="w-75 mx-auto" th:object="${file}">
                <h5 class="mb-3 text-primary"><i class="bi bi-info-circle me-2"></i>基本信息</h5>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="gender" class="form-label">性别</label>
                        <select id="gender" th:field="*{gender}" class="form-select">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="idNumber" class="form-label">身份证号</label>
                    <input type="text" id="idNumber" th:field="*{idNumber}" class="form-control">
                    <small id="idNumber-msg" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">手机号</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
                    <small id="phoneNumber-msg" class="form-text text-muted"></small>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">地址</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control">
                </div>

                <hr class="my-4">
                <h5 class="mb-3 text-primary"><i class="bi bi-diagram-3 me-2"></i>角色与归属</h5>
                <div class="mb-3">
                    <label for="role" class="form-label">角色</label>
                    <select id="role" name="role" class="form-select" required onchange="toggleOrgField()">
                        <option value="hr" th:disabled="${#lists.isEmpty(level3Orgs)}" >人事经理</option>
                        <option value="salary" th:disabled="${#lists.isEmpty(level3Orgs)}">薪酬经理</option>
                        <option value="management" selected>管理部门</option>
                    </select>
                    <div th:if="${#lists.isEmpty(level3Orgs)}" class="form-text text-danger">
                        * 人事/薪酬经理角色当前不可用，因为没有可分配的机构。
                    </div>
                </div>

                <div id="org-field" style="display: none;">
                    <div class="mb-3">
                        <label for="l3OrgId" class="form-label">所属机构</label>
                        <select id="l3OrgId" name="l3OrgId" class="form-select">
                            <option value="">-- 请选择 --</option>
                            <option th:each="org : ${level3Orgs}" th:value="${org.orgId}" th:text="${org.fullName}"></option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg me-1"></i>创建档案和账号
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    (function() {
        const idInput = document.getElementById('idNumber');
        const phoneInput = document.getElementById('phoneNumber');
        const idMsg = document.getElementById('idNumber-msg');
        const phoneMsg = document.getElementById('phoneNumber-msg');

        const idTargetLength = 18;
        const phoneTargetLength = 11;

        function updateMessage(input, msgElement, targetLength) {
            const currentLength = input.value.length;
            const remaining = targetLength - currentLength;

            if (currentLength === 0) {
                msgElement.textContent = `请输入 ${targetLength} 位。`;
                msgElement.className = 'form-text text-muted';
            } else if (remaining > 0) {
                msgElement.textContent = `还差 ${remaining} 位。`;
                msgElement.className = 'form-text text-warning';
            } else if (remaining === 0) {
                msgElement.textContent = '位数正确。';
                msgElement.className = 'form-text text-success';
            } else {
                msgElement.textContent = `超出了 ${-remaining} 位。`;
                msgElement.className = 'form-text text-danger';
            }
        }

        idInput.addEventListener('input', () => updateMessage(idInput, idMsg, idTargetLength));
        phoneInput.addEventListener('input', () => updateMessage(phoneInput, phoneMsg, phoneTargetLength));

        // Initial check on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateMessage(idInput, idMsg, idTargetLength);
            updateMessage(phoneInput, phoneMsg, phoneTargetLength);
        });
    })();
</script>

<script>
    'use strict';
    (function() {
        function toggleOrgField() {
            const roleSelect = document.getElementById('role');
            let role = roleSelect.value;
            const orgField = document.getElementById('org-field');
            const l3OrgIdSelect = document.getElementById('l3OrgId');

            // Auto-switch to a valid role if the current one is disabled
            if (roleSelect.options[roleSelect.selectedIndex].disabled) {
                for (let i = 0; i < roleSelect.options.length; i++) {
                    if (!roleSelect.options[i].disabled) {
                        roleSelect.value = roleSelect.options[i].value;
                        role = roleSelect.value; // Update role variable
                        break;
                    }
                }
            }

            // Reset fields
            orgField.style.display = 'none';
            l3OrgIdSelect.required = false;

            // Show and require org field only for roles that need it
            if (role === 'hr' || role === 'salary') {
                orgField.style.display = 'block';
                l3OrgIdSelect.required = true;
            }
        }

        // Attach to window for onchange event
        window.toggleOrgField = toggleOrgField;

        // Run on initial page load
        document.addEventListener('DOMContentLoaded', function() {
            toggleOrgField();
        });
    })();
</script>
