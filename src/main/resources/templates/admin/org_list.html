<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-building me-2"></i>机构管理
            </h5>
            <div>
                <a onclick="loadContent('/admin/org/add', this)" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>添加机构
                </a>
                <a onclick="loadContent('/admin/org/list', this)" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-repeat me-1"></i>刷新
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>机构名称</th>
                        <th>人事经理</th>
                        <th>薪酬经理</th>
                        <th>员工人数</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="org : ${orgs}">
                        <td th:text="${org.formattedName}"></td>
                        <td th:text="${org.hrManagerName}"></td>
                        <td th:text="${org.salaryManagerName}"></td>
                        <td th:text="${org.employeeCount}"></td>
                        <td class="text-center">
                            <a th:onclick="'loadContent(\'/admin/personnel/list?orgId=' + ${org.orgId} + '\', this)'" class="btn btn-primary btn-sm">
                                <i class="bi bi-people-fill me-1"></i>查看员工
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
