<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>机构管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">HR 管理系统</a>
    <span class="text-white">欢迎，管理员</span>
</nav>

<div class="d-flex">
    <!-- 侧边栏 -->
    <div class="bg-light border-end" style="width: 250px; min-height: 90vh;">
        <div class="list-group list-group-flush">
            <a href="/admin/orgs" class="list-group-item list-group-item-action active">机构管理</a>
            <a href="/admin/personnel" class="list-group-item list-group-item-action">人事档案管理</a>
            <a href="/admin/users/new" class="list-group-item list-group-item-action">新建用户</a>
            <a href="/admin/audit/standards" class="list-group-item list-group-item-action">薪酬标准审核</a>
            <a href="/admin/audit/registers" class="list-group-item list-group-item-action">工资发放审核</a>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="p-4 w-100">
        <h3>机构管理</h3>
        <a href="/admin/dashboard" class="btn btn-secondary mb-3">返回首页</a>
        <a href="/admin/org/add" class="btn btn-primary mb-3">添加机构</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>机构名称</th>
                <th>人事经理</th>
                <th>薪酬经理</th>
                <th>员工人数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="org : ${orgs}">
                <td th:text="${org.formattedName}"></td>
                <td th:text="${org.hrManagerName}"></td>
                <td th:text="${org.salaryManagerName}"></td>
                <td th:text="${org.employeeCount}"></td>
                <td>
                    <a th:href="@{/admin/personnel(orgId=${org.orgId})}" class="btn btn-primary btn-sm">查看员工</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
