<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新建账号</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>新建账号</h3>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary mb-3">返回工作台</a>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form method="post" th:action="@{/admin/users/create}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="gender" class="form-label">性别</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">手机号</label>
            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">地址</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">角色</label>
            <select id="role" name="role" class="form-select" required onchange="toggleFields()">
                <option value="hr">人事经理</option>
                <option value="employee">员工</option>
                <option value="management">管理部门</option>
                <option value="salary">薪酬经理</option>
            </select>
        </div>

        <div id="org-field">
            <div class="mb-3">
                <label for="l3OrgId" class="form-label">所属机构</label>
                <select id="l3OrgId" name="l3OrgId" class="form-select" onchange="loadPositions()">
                    <option th:each="org : ${level3Orgs}" th:value="${org.orgId}" th:text="${org.fullName}"></option>
                </select>
            </div>
        </div>

        <div id="position-field" style="display: none;">
            <div class="mb-3">
                <label for="positionId" class="form-label">职位</label>
                <select id="positionId" name="positionId" class="form-select"></select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">创建账号</button>
    </form>
</div>

<script>
    function toggleFields() {
        const role = document.getElementById('role').value;
        const orgField = document.getElementById('org-field');
        const positionField = document.getElementById('position-field');

        if (role === 'management') {
            orgField.style.display = 'none';
            positionField.style.display = 'none';
        } else {
            orgField.style.display = 'block';
            if (role === 'employee') {
                positionField.style.display = 'block';
                loadPositions();
            } else {
                positionField.style.display = 'none';
            }
        }
    }

    function loadPositions() {
        const role = document.getElementById('role').value;
        if (role !== 'employee') return;

        const l3OrgId = document.getElementById('l3OrgId').value;
        const positionSelect = document.getElementById('positionId');
        positionSelect.innerHTML = '';
        if (l3OrgId) {
            fetch('/api/orgs/' + l3OrgId + '/positions')
                .then(response => response.json())
                .then(data => {
                    data.forEach(pos => {
                        const option = new Option(pos.positionName, pos.positionId);
                        positionSelect.add(option);
                    });
                });
        }
    }

    document.addEventListener('DOMContentLoaded', toggleFields);
</script>

</body>
</html>
