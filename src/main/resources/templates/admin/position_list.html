<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>职位管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>职位管理</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>职位名称</th>
            <th>所属部门</th>
            <th>人数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pos : ${positions}">
            <td th:text="${pos.positionId}"></td>
            <td th:text="${pos.positionName}"></td>
            <td th:text="${orgNameMap.get(pos.l3OrgId)}"></td>
            <td th:text="${employeeCounts.get(pos.positionId) ?: 0}"></td>
            <td>
                <a th:href="@{/admin/positions/{id}/employees(id=${pos.positionId})}" class="btn btn-info btn-sm">查看员工</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
