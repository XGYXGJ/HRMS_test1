<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-person-lines-fill me-2"></i>查看人事档案
            </h5>
            <a onclick="loadContent('/admin/personnel/list', this)" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>返回列表
            </a>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <tbody>
                            <tr>
                                <th class="w-25 bg-light"><i class="bi bi-hash me-2"></i>档案号</th>
                                <td th:text="${file.archiveNo}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-person-badge me-2"></i>姓名</th>
                                <td th:text="${file.name}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-gender-ambiguous me-2"></i>性别</th>
                                <td th:text="${file.gender}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-telephone-fill me-2"></i>手机号</th>
                                <td th:text="${file.phoneNumber}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-credit-card-2-front me-2"></i>身份证号</th>
                                <td th:text="${file.idNumber}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-building me-2"></i>所在机构</th>
                                <td th:text="${orgName}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-briefcase-fill me-2"></i>职位</th>
                                <td th:text="${positionName}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-check-circle-fill me-2"></i>审核状态</th>
                                <td>
                                    <span th:switch="${file.auditStatus}">
                                        <span th:case="'Pending'" class="badge bg-warning text-dark">待审核</span>
                                        <span th:case="'Approved'" class="badge bg-success">已批准</span>
                                        <span th:case="'Rejected'" class="badge bg-danger">已拒绝</span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-clock-fill me-2"></i>创建时间</th>
                                <td th:text="${#temporals.format(file.creationTime, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <tr>
                                <th class="bg-light"><i class="bi bi-geo-alt-fill me-2"></i>地址</th>
                                <td th:text="${file.address}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mt-3 text-center">
                        <a th:onclick="'loadContent(\'/admin/personnel/edit/' + ${file.fileId} + '\', this)'" class="btn btn-primary">
                            <i class="bi bi-pencil-square me-1"></i>编辑
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
