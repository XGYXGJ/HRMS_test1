<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>
            审核薪酬标准
            <small class="text-muted" th:text="'#' + ${master.standardCode}"></small>
        </h4>
        <button type="button"
                onclick="loadContent('/manage/audit/standard/list')"
                class="btn btn-secondary">
            返回列表
        </button>
    </div>

    <div class="card mb-3 border-warning">
        <div class="card-body bg-light">

            <div class="row">
                <div class="col-md-4">
                    <strong>标准名称:</strong>
                    <span th:text="${master.standardName}"></span>
                </div>
                <div class="col-md-4">
                    <strong>适用职位:</strong>
                    <span th:text="${position?.positionName}"></span>
                </div>
                <div class="col-md-4">
                    <strong>提交人:</strong>
                    <span th:text="${submitter?.username}"></span>
                </div>
            </div>

            <hr class="my-2">

            <div class="row mb-3">
                <div class="col-md-4">
                    <strong>创建时间:</strong>
                    <span th:text="${#temporals.format(master.submissionTime, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <div class="col-md-4">
                    <strong>审核时间:</strong>
                    <span th:text="${master.auditTime != null ? #temporals.format(master.auditTime, 'yyyy-MM-dd HH:mm') : '-'}"></span>
                </div>
                <div class="col-md-4">
                    <strong>状态:</strong>
                    <span th:text="${master.auditStatus}"></span>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th style="width: 60%;">项目名称</th>
                        <th style="width: 40%;">设定值</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail : ${details}">
                        <td th:text="${itemMap[detail.itemId]}"></td>
                        <td th:text="${detail.value}" class="fw-bold"></td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(details)}">
                        <td colspan="2" class="text-center text-muted">
                            暂无薪酬项目明细
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-end mt-3">
                <form action="/manage/audit/process" method="post" style="display:inline;"
                      onsubmit="return confirm('确定通过该薪酬标准吗？');">
                    <input type="hidden" name="type" value="Standard">
                    <input type="hidden" name="id" th:value="${master.standardId}">
                    <input type="hidden" name="action" value="pass">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-check-circle"></i> 通过
                    </button>
                </form>

                <form action="/manage/audit/process" method="post" style="display:inline;"
                      onsubmit="return confirm('确定驳回该薪酬标准吗？');">
                    <input type="hidden" name="type" value="Standard">
                    <input type="hidden" name="id" th:value="${master.standardId}">
                    <input type="hidden" name="action" value="reject">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> 驳回
                    </button>
                </form>
            </div>

        </div>
    </div>
</div>
