<div class="container-fluid">
    <h4 class="mb-3">历史档案审核</h4>

    <form method="get" th:action="@{/manage/audit/personnel/history}" class="mb-3"
          onsubmit="event.preventDefault(); loadContent(this.action + '?q=' + this.q.value);">
        <div class="input-group">
            <input type="text" name="q" th:value="${q}" class="form-control" placeholder="按姓名/档案号/所在机构/提交人搜索">
            <button class="btn btn-primary" type="submit">搜索</button>
            <a href="#" onclick="event.preventDefault(); loadContent('/manage/audit/personnel/history');" class="btn btn-link">重置</a>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>档案号</th>
                <th>姓名</th>
                <th>提交人</th>
                <th>所在机构</th>
                <th>提交时间</th>
                <th>状态</th>
                <th style="width:200px;">操作</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="file : ${files}">
                <td th:text="${file.archiveNo}"></td>
                <td th:text="${file.name}"></td>
                <td th:text="${file.submitterName}"></td>
                <td th:text="${file.formattedOrgName}"></td>
                <td th:text="${#temporals.format(file.creationTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td>
                    <span th:switch="${file.auditStatus}">
                        <span th:case="'Pending'" class="badge bg-warning">待审核</span>
                        <span th:case="'Approved'" class="badge bg-success">已批准</span>
                        <span th:case="'Rejected'" class="badge bg-danger">已拒绝</span>
                    </span>
                </td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            th:onclick="|loadContent('/manage/audit/detail/personnel/${file.fileId}')|">
                        查看
                    </button>
                    <button th:if="${file.auditStatus != 'Approved'}" class="btn btn-sm btn-success"
                            th:onclick="|submitAudit(${file.fileId}, 'pass', true)|">
                        通过
                    </button>
                    <button th:if="${file.auditStatus != 'Rejected'}" class="btn btn-sm btn-danger"
                            th:onclick="|submitAudit(${file.fileId}, 'reject', true)|">
                        驳回
                    </button>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(files)}">
                <td colspan="7" class="text-center text-muted">暂无历史审核记录</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
