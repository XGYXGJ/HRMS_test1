<div class="container-fluid">
    <h3>工资单审核列表</h3>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <div class="card shadow-sm mt-3">
        <table class="table table-hover mb-0">
            <thead class="table-light">
            <tr>
                <th>单号</th><th>所属月份</th><th>总人数</th><th>总金额</th><th>状态</th><th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reg : ${registers}">
                <td th:text="${reg.registerId}"></td>
                <td th:text="${reg.payDate}"></td>
                <td th:text="${reg.totalPeople}"></td>
                <td th:text="${reg.totalAmount}"></td>
                <td><span class="badge bg-warning text-dark">待审核</span></td>
                <td>
                    <button th:onclick="'loadContent(\'/manage/audit/detail/' + ${reg.registerId} + '\')'"
                            class="btn btn-sm btn-outline-primary">审核</button>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(registers)}">
                <td colspan="6" class="text-center text-muted">暂无待审核的工资单</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
