<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理部门工作台</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        .sidebar {
            width: 250px;
            min-height: 90vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            margin-top: 56px;
        }
        .navbar {
            z-index: 1030;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .sidebar .list-group-item {
            cursor: pointer;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand"
       style="cursor:pointer"
       onclick="loadContent('/manage/home', document.querySelector('#sidebarMenu a.active'))">
        HRMS系统 - 管理部门
    </a>
    <div class="d-flex align-items-center">
        <span class="text-white">
            欢迎，<span th:text="${session.user.username}">management01</span>
        </span>
        <a href="/logout" class="btn btn-sm btn-outline-light ms-3">退出</a>
    </div>
</nav>

<div class="d-flex">
    <div class="sidebar">
        <div class="list-group list-group-flush" id="sidebarMenu">
            <a class="list-group-item list-group-item-action active"
               onclick="loadContent('/manage/home', this)">
                <i class="bi bi-speedometer2"></i> 工作概览
            </a>

            <a class="list-group-item list-group-item-action"
               onclick="loadContent('/manage/audit/register/list', this)">
                <i class="bi bi-cash"></i> 工资单审核
            </a>

            <a class="list-group-item list-group-item-action"
               onclick="loadContent('/manage/audit/standard/list', this)">
                <i class="bi bi-file-earmark-ruled"></i> 薪酬标准审核
            </a>

            <a class="list-group-item list-group-item-action"
               onclick="loadContent('/manage/audit/personnel/list', this)">
                <i class="bi bi-person-badge"></i> 档案审核
            </a>

            <a class="list-group-item list-group-item-action"
               onclick="loadContent('/manage/audit/personnel/history', this)">
                <i class="bi bi-clock-history"></i> 历史档案审核
            </a>

            <a class="list-group-item list-group-item-action"
               onclick="loadContent('/manage/transfer_employee', this)">
                <i class="bi bi-person-gear"></i> 人员岗位调整
            </a>

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>个人中心</span>
            </h6>
            <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/profile', this)">
                <i class="bi bi-person-vcard me-2"></i> 个人资料
            </a>
        </div>
    </div>

    <div class="main-content">
        <div id="content-area">
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadContent('/manage/home', document.querySelector('#sidebarMenu a.active'));
    });

    // 全局方法：片段页内按钮也会用到
    function loadContent(url, element) {
        // 激活菜单
        if (element) {
            document.querySelectorAll('#sidebarMenu a')
                .forEach(a => a.classList.remove('active'));
            element.classList.add('active');
        }

        const spinner = document.getElementById('loadingSpinner');
        if (spinner) spinner.style.display = 'block';

        fetch(url)
            .then(res => {
                if (!res.ok) throw new Error("HTTP " + res.status);
                return res.text();
            })
            .then(html => {
                const contentArea = document.getElementById("content-area");
                contentArea.innerHTML = html;

                // Find and execute scripts
                const scripts = contentArea.querySelectorAll("script");
                scripts.forEach(script => {
                    const newScript = document.createElement("script");
                    // Copy attributes
                    for (let i = 0; i < script.attributes.length; i++) {
                        const attr = script.attributes[i];
                        newScript.setAttribute(attr.name, attr.value);
                    }
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript).parentNode.removeChild(newScript);
                });
            })
            .catch(err => {
                document.getElementById("content-area").innerHTML =
                    "<div class='alert alert-danger'>加载失败：" + err + "</div>";
            })
            .finally(() => {
                if (spinner) spinner.style.display = 'none';
            });
    }

    function submitAudit(id, action, fromHistory) {
        if (!confirm(action === 'pass' ? '确定通过该档案吗？' : '确定驳回该档案吗？')) {
            return;
        }

        const formData = new FormData();
        formData.append('id', id);
        formData.append('action', action);

        fetch('/manage/audit/process/personnel', {
            method: 'POST',
            body: formData
        })
        .then(response => {
            if (response.ok) {
                // 操作成功，根据来源刷新不同的列表页
                if (fromHistory) {
                    loadContent('/manage/audit/personnel/history');
                } else {
                    loadContent('/manage/audit/personnel/list');
                }
            } else {
                alert('操作失败，请重试');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('操作出错');
        });
    }
</script>

</body>
</html>
