<div class="animate-fade-in">
    <h3>管理工作台</h3>

    <div class="row mt-4">

        <!-- 待审核工资单 -->
        <div class="col-md-4">
            <div class="card text-center shadow-sm h-100 border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary">待审核工资单</h5>
                    <h2 class="display-4" th:text="${pendingCount}">0</h2>
                    <p class="text-muted">当前等待您处理的工资发放申请</p>
                    <button onclick="loadContent('/manage/audit/register/list', this)"
                            class="btn btn-primary">
                        去审核
                    </button>
                </div>
            </div>
        </div>

        <!-- 待审核薪酬标准 -->
        <div class="col-md-4">
            <div class="card text-center shadow-sm h-100 border-warning">
                <div class="card-body">
                    <h5 class="card-title text-warning">待审核薪酬标准</h5>
                    <h2 class="display-4" th:text="${pendingStandardCount ?: 0}">0</h2>
                    <p class="text-muted">当前等待您处理的薪酬标准申请</p>
                    <button onclick="loadContent('/manage/audit/standard/list', this)"
                            class="btn btn-warning">
                        去审核
                    </button>
                </div>
            </div>
        </div>

        <!-- 待审核档案 -->
        <div class="col-md-4">
            <div class="card text-center shadow-sm h-100 border-info">
                <div class="card-body">
                    <h5 class="card-title text-info">待审核档案</h5>
                    <h2 class="display-4" th:text="${pendingPersonnelCount ?: 0}">0</h2>
                    <p class="text-muted">当前等待您处理的员工档案申请</p>
                    <button onclick="loadContent('/manage/audit/personnel/list', this)"
                            class="btn btn-info">
                        去审核
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
