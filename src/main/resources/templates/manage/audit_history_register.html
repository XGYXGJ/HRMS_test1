<div class="container-fluid">
    <h4 class="mb-3">工资单审核历史</h4>

    <div class="card shadow-sm mb-3">
        <div class="card-body py-3">
            <form action="/manage/audit/register/history" method="get" onsubmit="handleHistoryRegSubmit(event)">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label small">工资单号</label>
                        <input type="text" name="registerCode" class="form-control form-control-sm"
                               placeholder="请输入单号 (如 PAY2025...)" th:value="${registerCode}">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary btn-sm me-2">查询</button>
                        <button type="button" onclick="loadContent('/manage/audit/register/history')" class="btn btn-secondary btn-sm">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>工资单号</th>
                        <th>所属月份</th>
                        <th>所在机构</th>
                        <th>总人数</th>
                        <th>总金额</th>
                        <th>提交人</th>
                        <th>审核人</th>
                        <th>审核时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${registers}">
                        <td th:text="${reg.registerCode}">PAY...</td>
                        <td th:text="${#temporals.format(reg.payDate, 'yyyy-MM')}">2025-01</td>
                        <td th:text="${orgMap.get(reg.l3OrgId)}">研发部</td>
                        <td th:text="${reg.totalPeople}">10</td>
                        <td th:text="${reg.totalAmount}">10000.00</td>
                        <td th:text="${userMap.get(reg.submitterId)}">HR</td>
                        <td th:text="${userMap.get(reg.auditorId)}">Admin</td>
                        <td th:text="${#temporals.format(reg.auditTime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <span th:if="${reg.auditStatus == 'Approved'}" class="badge bg-success">已通过</span>
                            <span th:if="${reg.auditStatus == 'Rejected'}" class="badge bg-danger">已驳回</span>
                            <span th:if="${reg.auditStatus == 'Pending'}" class="badge bg-warning text-dark">待审核</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"
                                    th:onclick="|loadContent('/manage/audit/detail/${reg.registerId}?type=Register')|">
                                详情
                            </button>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(registers)}">
                        <td colspan="10" class="text-center text-muted py-4">暂无历史审核记录</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function handleHistoryRegSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const queryParams = new URLSearchParams(formData).toString();
            loadContent(form.action + '?' + queryParams);
        }
    </script>
</div>
