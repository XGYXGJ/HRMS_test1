<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>人事经理工作台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>人事经理工作台</h2>
<div th:if="${param.msg}" class="alert alert-success">操作成功！</div>

<div class="row mt-4">
    <!-- 薪酬标准管理 -->
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">薪酬标准管理</h5>
                <p class="card-text">制定新职位的薪资构成。</p>
                <a href="/hr/standard/new" class="btn btn-primary">新建标准</a>
            </div>
        </div>
    </div>

    <!-- 薪酬发放登记 -->
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">薪酬发放登记</h5>
                <p class="card-text">根据已审核标准生成本月工资单。</p>
                <form action="/hr/salary/register" method="post">
                    <button type="submit" class="btn btn-warning">一键登记本月工资</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 人事档案管理入口 (重构部分) -->
    <div class="col-md-4 mb-3">
        <div class="card h-100 border-info">
            <div class="card-body">
                <h5 class="card-title text-info">人事档案管理</h5>
                <p class="card-text">集中管理员工的档案信息，包括查看、审核与新增。</p>
                <div class="mt-3">
                    <a href="/hr/files" class="btn btn-info me-2">档案列表</a>
                    <a href="/hr/files/new" class="btn btn-success">新增档案</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-3">
    <a href="/logout" class="btn btn-secondary">退出登录</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
