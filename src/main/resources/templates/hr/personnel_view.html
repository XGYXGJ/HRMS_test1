<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>档案详情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding:20px}</style>
</head>
<body>
<div>
    <h3>档案详情</h3>
    <table class="table table-bordered w-50">
        <tr><th>档案ID</th><td th:text="${file.fileId}"></td></tr>
        <tr><th>档案号</th><td th:text="${file.archiveNo}"></td></tr>
        <tr><th>账号(关联UserID)</th><td th:text="${file.userId}"></td></tr>
        <tr><th>姓名</th><td th:text="${file.name}"></td></tr>
        <tr><th>性别</th><td th:text="${file.gender}"></td></tr>
        <tr><th>身份证号</th><td th:text="${file.idNumber}"></td></tr>
        <tr><th>手机号</th><td th:text="${file.phoneNumber}"></td></tr>
        <tr><th>地址</th><td th:text="${file.address}"></td></tr>
        <tr><th>审核状态</th><td th:text="${file.auditStatus}"></td></tr>
    </table>
    <div class="mt-3">
        <a th:href="@{/hr/files/edit/{id}(id=${file.fileId})}" class="btn btn-primary">编辑</a>
        <a th:href="@{/hr/files}" class="btn btn-secondary">返回</a>
    </div>
</div>
</body>
</html>
