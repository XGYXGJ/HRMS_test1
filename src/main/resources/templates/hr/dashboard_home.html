<div class="container-fluid p-4">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-speedometer2 me-2"></i>
                        人事经理工作台
                    </h4>
                </div>
                <div class="card-body">
                    <p class="lead">欢迎您，<span th:text="${session.user.username}">人事经理</span>！在这里，您可以快速访问各项人事管理功能。</p>
                    <hr>
                    <div class="row mt-4">
                        <!-- 人事档案管理 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 dashboard-card">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title"><i class="bi bi-people-fill me-2"></i>人事档案管理</h5>
                                    <p class="card-text">管理员工的详细档案信息，包括新增、查询和审核。</p>
                                    <div class="mt-auto">
                                        <a onclick="loadContent('/hr/personnel/list', this)" class="btn btn-primary">进入档案管理</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 职位管理 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 dashboard-card">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title"><i class="bi bi-diagram-3-fill me-2"></i>职位管理</h5>
                                    <p class="card-text">维护公司的职位体系，包括职位的增删改查。</p>
                                    <div class="mt-auto">
                                        <a onclick="loadContent('/hr/position/list', this)" class="btn btn-primary">进入职位管理</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 员工职位调整 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 dashboard-card">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title"><i class="bi bi-person-badge-fill me-2"></i>员工职位调整</h5>
                                    <p class="card-text">对员工进行职位调动、晋升或降职等操作。</p>
                                    <div class="mt-auto">
                                        <a onclick="loadContent('/hr/personnel/edit', this)" class="btn btn-primary">进入职位调整</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 考勤管理 -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 dashboard-card">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title"><i class="bi bi-calendar-check-fill me-2"></i>考勤管理</h5>
                                    <p class="card-text">管理员工的考勤记录，处理异常考勤。</p>
                                    <div class="mt-auto">
                                        <a onclick="loadContent('/hr/attendance/management', this)" class="btn btn-primary">进入考勤管理</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
