<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>编辑档案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding:20px}</style>
</head>
<body>
<h3>编辑档案</h3>
<form method="post" th:action="@{/hr/files/edit/{id}(id=${file.fileId})}" class="w-50">
    <div class="mb-2"><label>姓名</label><input name="name" class="form-control" th:value="${file.name}" required/></div>
    <div class="mb-2"><label>性别</label>
        <select name="gender" class="form-control">
            <option th:selected="${file.gender == null}"></option>
            <option value="男" th:selected="${file.gender == '男'}">男</option>
            <option value="女" th:selected="${file.gender == '女'}">女</option>
        </select>
    </div>
    <div class="mb-2"><label>身份证号</label><input name="idNumber" class="form-control" th:value="${file.idNumber}"/></div>
    <div class="mb-2"><label>手机号</label><input name="phoneNumber" class="form-control" th:value="${file.phoneNumber}"/></div>
    <div class="mb-2"><label>地址</label><input name="address" class="form-control" th:value="${file.address}"/></div>
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">保存</button>
        <a th:href="@{/hr/files/{id}(id=${file.fileId})}" class="btn btn-secondary">取消</a>
    </div>
</form>
</body>
</html>
