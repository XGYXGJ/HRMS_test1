<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-pencil-square me-2"></i>编辑档案
            </h5>
            <a th:onclick="'loadContent(\'/hr/personnel/view/' + ${file.fileId} + '\', this)'" class="btn btn-secondary btn-sm">
                <i class="bi bi-arrow-left me-1"></i>返回详情
            </a>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/hr/personnel/edit/{id}(id=${file.fileId})}" class="w-75 mx-auto">
                <h5 class="mb-3 text-primary"><i class="bi bi-info-circle me-2"></i>基本信息</h5>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person me-1"></i>姓名 <span class="text-danger">*</span></label>
                    <input name="name" class="form-control" th:value="${file.name}" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-gender-ambiguous me-1"></i>性别</label>
                    <select name="gender" class="form-select">
                        <option value="男" th:selected="${file.gender == '男'}">男</option>
                        <option value="女" th:selected="${file.gender == '女'}">女</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-credit-card me-1"></i>身份证号</label>
                    <input name="idNumber" class="form-control" th:value="${file.idNumber}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-telephone me-1"></i>手机号</label>
                    <input name="phoneNumber" class="form-control" th:value="${file.phoneNumber}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-house me-1"></i>地址</label>
                    <input name="address" class="form-control" th:value="${file.address}"/>
                </div>

                <hr class="my-4">
                <h5 class="mb-3 text-primary"><i class="bi bi-briefcase me-2"></i>职位信息</h5>
                <div class="mb-3">
                    <label for="positionId" class="form-label"><i class="bi bi-check-circle me-1"></i>职位</label>
                    <select id="positionId" name="positionId" class="form-select">
                        <option th:each="p : ${positions}"
                                th:value="${p.positionId}"
                                th:text="${p.positionName}"
                                th:selected="${p.positionId == currentPositionId}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-lg me-1"></i>保存修改
                </button>
            </form>
        </div>
    </div>
</div>
