<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>新建人事档案</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding:20px}</style>
</head>
<body>
<h3>新建人事档案</h3>

<div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form method="post" th:action="@{/hr/files/new}" class="w-50">
    <div class="mb-3">
        <label class="form-label">档案号（系统生成，不可改）</label>
        <input class="form-control" readonly th:value="${generatedArchiveNo}" />
    </div>

    <div class="mb-2">
        <label>姓名</label>
        <input name="name" class="form-control" required />
    </div>
    <div class="mb-2">
        <label>性别</label>
        <select name="gender" class="form-control">
            <option value="">--选择--</option>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>
    <div class="mb-2">
        <label>身份证号</label>
        <input name="idNumber" class="form-control" />
    </div>
    <div class="mb-2">
        <label>手机号</label>
        <input name="phoneNumber" class="form-control" />
    </div>

    <!-- 新增：地址字段 -->
    <div class="mb-2">
        <label>地址</label>
        <input name="address" class="form-control" />
    </div>

    <div class="mt-3">
        <button class="btn btn-primary" type="submit">保存</button>
        <a th:href="@{/hr/files}" class="btn btn-secondary">取消</a>
    </div>
</form>
</body>
</html>
