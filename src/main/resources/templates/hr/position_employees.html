<!-- src/main/resources/templates/hr/position_employees.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职位下员工列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3>职位 "<span th:text="${position.positionName}"></span>" 下的员工</h3>
    <a href="/hr/positions" class="btn btn-secondary mb-3">返回职位列表</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>档案号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>手机号</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${employeeFiles}">
            <td th:text="${file.archiveNo}"></td>
            <td th:text="${file.name}"></td>
            <td th:text="${file.gender}"></td>
            <td th:text="${file.phoneNumber}"></td>
            <td>
                <a th:href="@{/hr/files/{id}(id=${file.fileId})}" class="btn btn-sm btn-info">查看档案</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(employeeFiles)}">
            <td colspan="5" class="text-center text-muted">该职位下暂无员工。</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
