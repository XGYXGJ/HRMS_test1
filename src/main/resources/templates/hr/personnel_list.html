<div class="container-fluid p-4">
    <div class="card shadow-sm">
        <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h5 class="mb-0 text-primary">
                <i class="bi bi-people-fill me-2"></i>人事档案管理
            </h5>
            <div>
                <a onclick="loadContent('/hr/personnel/form', this)" class="btn btn-primary btn-sm">
                    <i class="bi bi-plus-circle me-1"></i>新增档案
                </a>
                <a onclick="loadContent('/hr/personnel/list', this)" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-repeat me-1"></i>刷新
                </a>
            </div>
        </div>
        <div class="card-body">
            <form method="get" action="/hr/personnel/list" class="mb-3">
                <div class="input-group">
                    <input type="text" name="q" th:value="${q}" class="form-control" placeholder="按姓名/手机号/档案号/账号搜索">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                    <a onclick="loadContent('/hr/personnel/list', this)" class="btn btn-link">重置</a>
                </div>
            </form>

            <div th:if="${param.msg == 'success_create'}" class="alert alert-success alert-dismissible fade show" role="alert">
                档案创建成功！
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>档案号</th>
                        <th>姓名</th>
                        <th>职务</th>
                        <th>手机号</th>
                        <th>审核状态</th>
                        <th class="text-center">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="f : ${files}">
                        <td th:text="${f.archiveNo}"></td>
                        <td th:text="${f.name}"></td>
                        <td th:text="${f.positionName ?: '-'}"></td>
                        <td th:text="${f.phoneNumber}"></td>
                        <td>
                            <span th:switch="${f.auditStatus}">
                                <span th:case="'Pending'" class="badge bg-warning text-dark">待审核</span>
                                <span th:case="'Approved'" class="badge bg-success">已批准</span>
                                <span th:case="'Rejected'" class="badge bg-danger">已拒绝</span>
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:onclick="'loadContent(\'/hr/personnel/view/' + ${f.fileId} + '\', this)'" class="btn btn-sm btn-info">
                                <i class="bi bi-eye"></i> 查看
                            </a>
                            <a th:onclick="'loadContent(\'/hr/personnel/edit/' + ${f.fileId} + '\', this)'" class="btn btn-sm btn-primary">
                                <i class="bi bi-pencil-square"></i> 编辑
                            </a>
                            <form th:if="${f.auditStatus == 'Rejected'}"
                                  th:action="@{/hr/personnel/resubmit}"
                                  method="post"
                                  style="display:inline-block;"
                                  onsubmit="return confirm('确定要重新提交审核吗？');">
                                <input type="hidden" name="id" th:value="${f.fileId}" />
                                <button type="submit" class="btn btn-sm btn-warning">
                                    <i class="bi bi-arrow-up-circle"></i> 重新提交
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(files)}">
                        <td colspan="6" class="text-center text-muted">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
