<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>人事档案管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body{padding:20px}</style>
</head>
<body>
<div class="d-flex justify-content-between mb-3">
    <h3>人事档案管理</h3>
    <div>
        <a th:href="@{/hr/files/new}" class="btn btn-primary">新增档案</a>
        <a th:href="@{/hr/files}" class="btn btn-outline-secondary">刷新</a>
    </div>
</div>

<form method="get" th:action="@{/hr/files}" class="mb-3">
    <div class="input-group">
        <input type="text" name="q" th:value="${q}" class="form-control" placeholder="按姓名/手机号/档案号/账号搜索">
        <button class="btn btn-primary" type="submit">搜索</button>
        <a th:href="@{/hr/files}" class="btn btn-link">重置</a>
    </div>
</form>

<div th:if="${param.msg}" class="alert alert-success">[[${param.msg}]]</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>档案ID</th>
        <th>账号</th>
        <th>档案号</th>
        <th>姓名</th>
        <th>手机号</th>
        <th>所属机构</th>
        <th>审核状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${files}">
        <td th:text="${f.fileId}"></td>
        <td th:text="${f.userId}"></td>
        <td th:text="${f.archiveNo}"></td>
        <td th:text="${f.name}"></td>
        <td th:text="${f.phoneNumber}"></td>
        <td th:text="${f.orgName}"></td>
        <td>
            <span th:if="${f.auditStatus == 'Approved'}" class="badge bg-success">通过</span>
            <span th:if="${f.auditStatus == 'Pending'}" class="500">待审</span>
            <span th:if="${f.auditStatus == 'Rejected'}" class="badge bg-danger">已驳回</span>
        </td>
        <td>
            <a th:href="@{/hr/files/{id}(id=${f.fileId})}" class="btn btn-sm btn-info">查看</a>
            <a th:href="@{/hr/files/edit/{id}(id=${f.fileId})}" class="btn btn-sm btn-primary">编辑</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(files)}"><td colspan="8" class="text-center text-muted">暂无数据</td></tr>
    </tbody>
</table>

</body>
</html>
