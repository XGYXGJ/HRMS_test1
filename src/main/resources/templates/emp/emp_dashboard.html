<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            width: 250px;
            min-height: 90vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            margin-top: 56px;
        }
        .navbar {
            z-index: 1030;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 50px;
        }
        .sidebar .list-group-item {
            cursor: pointer;
        }
        .sidebar .list-group-item.active {
            background-color: #0d6efd;
            border-color: #0d6efd;
            color: white;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid rgba(0,0,0,.125);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand fw-bold" href="javascript:void(0)" onclick="loadContent('/emp/profile', this)">
        <i class="bi bi-person-circle me-2"></i>员工个人中心
    </a>
    <div class="d-flex align-items-center">
        <span class="text-white me-3">欢迎，<span th:text="${session.user.username}">员工</span></span>
        <a href="/logout" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i>退出
        </a>
    </div>
</nav>

<div class="d-flex">
    <!-- 侧边栏菜单 -->
    <div class="sidebar">
        <div class="list-group list-group-flush" id="sidebarMenu">
            <a class="list-group-item list-group-item-action active" onclick="loadContent('/emp/profile', this)">
                <i class="bi bi-person-vcard me-2"></i> 个人资料
            </a>
            <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/attendance', this)">
                <i class="bi bi-calendar-check me-2"></i> 考勤打卡
            </a>
            <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/salary', this)">
                <i class="bi bi-cash-stack me-2"></i> 我的工资单
            </a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载，请稍候...</p>
        </div>

        <div id="content-area">
            <!-- 内容将通过 AJAX 动态加载到这里 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 初始化：默认加载个人资料页面
    document.addEventListener('DOMContentLoaded', function() {
        loadContent('/emp/profile', document.querySelector('#sidebarMenu a.active'));
    });

    /**
     * AJAX 加载内容主函数
     */
    function loadContent(url, element) {
        // 1. 更新侧边栏高亮
        if (element && element.classList.contains('list-group-item')) {
            document.querySelectorAll('#sidebarMenu .list-group-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        // 2. 显示加载动画
        const contentArea = document.getElementById('content-area');
        const loading = document.getElementById('loading');

        contentArea.style.opacity = '0.5';
        loading.style.display = 'block';

        // 3. 发起 AJAX 请求
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error("网络响应异常");
                return response.text();
            })
            .then(html => {
                // 4. 渲染返回的 HTML
                contentArea.innerHTML = html;
                contentArea.style.opacity = '1';
                loading.style.display = 'none';

                // 5. 重新绑定新内容中的表单事件
                bindFormEvents();
            })
            .catch(err => {
                contentArea.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>加载失败</h5>
                        <p>${err.message}</p>
                    </div>
                `;
                loading.style.display = 'none';
                contentArea.style.opacity = '1';
            });
    }

    /**
     * 拦截动态加载内容中的表单提交，转换为 AJAX 请求
     */
    function bindFormEvents() {
        const forms = document.querySelectorAll('#content-area form');

        forms.forEach(form => {
            // 移除旧的 submit 事件监听器
            form.onsubmit = null;

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const action = form.getAttribute('action');
                const method = (form.getAttribute('method') || 'GET').toUpperCase();
                const formData = new FormData(form);

                // 显示加载动画
                const contentArea = document.getElementById('content-area');
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                contentArea.style.opacity = '0.5';

                // 准备请求参数
                let fetchOptions = { method: method };
                let requestUrl = action;

                if (method === 'GET') {
                    const params = new URLSearchParams(formData).toString();
                    requestUrl = action + (params ? '?' + params : '');
                } else {
                    fetchOptions.body = formData;
                }

                // 发起请求
                fetch(requestUrl, fetchOptions)
                    .then(response => {
                        if (!response.ok) throw new Error("请求失败");
                        return response.text();
                    })
                    .then(html => {
                        contentArea.innerHTML = html;
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';

                        // 重新绑定新内容中的表单事件
                        bindFormEvents();
                    })
                    .catch(err => {
                        contentArea.innerHTML = `
                            <div class="alert alert-danger">
                                <h5>操作失败</h5>
                                <p>${err.message}</p>
                                <button onclick="loadContent('/emp/profile')" class="btn btn-primary btn-sm">返回首页</button>
                            </div>
                        `;
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';
                    });
            });
        });
    }
</script>
</body>
</html>
