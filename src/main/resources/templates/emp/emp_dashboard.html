<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- 引入公共CSS文件 -->
    <link rel="stylesheet" href="../css/dashboard-common.css">

    <style>
        /* 员工个人中心特有样式 */
        .dashboard-card .card-title {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" onclick="loadContent('/emp/profile', document.querySelector('#sidebarMenu a.active'))">
        <i class="bi bi-person-circle me-2"></i>员工个人中心
    </a>
    <div class="d-flex align-items-center">
        <span class="text-white me-3">
            欢迎，<span th:text="${session.user.username}">员工</span>
        </span>
        <a href="/logout" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i>退出
        </a>
    </div>
</nav>

<div class="d-flex">
    <!-- 侧边栏菜单 -->
    <div class="sidebar">
        <div class="list-group list-group-flush" id="sidebarMenu">
            <a class="list-group-item list-group-item-action active" onclick="loadContent('/emp/profile', this)">
                <i class="bi bi-person-vcard"></i> 个人资料
            </a>
            <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/attendance', this)">
                <i class="bi bi-calendar-check"></i> 考勤打卡
            </a>
            <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/salary', this)">
                <i class="bi bi-cash-stack"></i> 我的工资单
            </a>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="main-content">
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-3 text-muted">正在加载，请稍候...</p>
        </div>

        <div id="content-area">
            <!-- 内容将通过 AJAX 动态加载到这里 -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 初始化：默认加载个人资料页面
    document.addEventListener('DOMContentLoaded', function() {
        loadContent('/emp/profile', document.querySelector('#sidebarMenu a.active'));
    });

    /**
     * AJAX 加载内容主函数
     */
    function loadContent(url, element) {
        // 1. 更新侧边栏高亮
        if (element && element.classList.contains('list-group-item')) {
            document.querySelectorAll('#sidebarMenu .list-group-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }

        // 2. 显示加载动画
        const contentArea = document.getElementById('content-area');
        const loading = document.getElementById('loading');

        contentArea.style.opacity = '0.5';
        loading.style.display = 'block';

        // 3. 发起 AJAX 请求
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error("网络响应异常");
                return response.text();
            })
            .then(html => {
                // 4. 渲染返回的 HTML
                contentArea.innerHTML = html;
                contentArea.style.opacity = '1';
                loading.style.display = 'none';

                // 5. 重新绑定新内容中的表单事件
                bindFormEvents();
            })
            .catch(err => {
                contentArea.innerHTML = `
                    <div class="alert alert-danger animate-fade-in">
                        <h5><i class="bi bi-exclamation-triangle me-2"></i>加载失败</h5>
                        <p class="mb-2">${err.message}</p>
                        <button onclick="loadContent('/emp/profile')" class="btn btn-primary btn-sm">
                            <i class="bi bi-house-door me-1"></i>返回首页
                        </button>
                    </div>
                `;
                loading.style.display = 'none';
                contentArea.style.opacity = '1';
            });
    }

    /**
     * 拦截动态加载内容中的表单提交，转换为 AJAX 请求
     */
    function bindFormEvents() {
        const forms = document.querySelectorAll('#content-area form');

        forms.forEach(form => {
            // 移除旧的 submit 事件监听器
            form.onsubmit = null;

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const action = form.getAttribute('action');
                const method = (form.getAttribute('method') || 'GET').toUpperCase();
                const formData = new FormData(form);

                // 显示加载动画
                const contentArea = document.getElementById('content-area');
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                contentArea.style.opacity = '0.5';

                // 准备请求参数
                let fetchOptions = { method: method };
                let requestUrl = action;

                if (method === 'GET') {
                    const params = new URLSearchParams(formData).toString();
                    requestUrl = action + (params ? '?' + params : '');
                } else {
                    fetchOptions.body = formData;
                }

                // 发起请求
                fetch(requestUrl, fetchOptions)
                    .then(response => {
                        if (!response.ok) throw new Error("请求失败");
                        return response.text();
                    })
                    .then(html => {
                        contentArea.innerHTML = html;
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';

                        // 重新绑定新内容中的表单事件
                        bindFormEvents();
                    })
                    .catch(err => {
                        contentArea.innerHTML = `
                            <div class="alert alert-danger animate-fade-in">
                                <h5><i class="bi bi-x-circle me-2"></i>操作失败</h5>
                                <p class="mb-2">${err.message}</p>
                                <button onclick="loadContent('/emp/profile')" class="btn btn-primary btn-sm">
                                    <i class="bi bi-house-door me-1"></i>返回首页
                                </button>
                            </div>
                        `;
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';
                    });
            });
        });
    }

    // 全局函数：可用于动态加载的内容中
    window.showLoading = function() {
        const loading = document.getElementById('loading');
        const contentArea = document.getElementById('content-area');
        if (loading && contentArea) {
            loading.style.display = 'block';
            contentArea.style.opacity = '0.5';
        }
    };

    window.hideLoading = function() {
        const loading = document.getElementById('loading');
        const contentArea = document.getElementById('content-area');
        if (loading && contentArea) {
            loading.style.display = 'none';
            contentArea.style.opacity = '1';
        }
    };

    function showStandardModal() {
        // 1. 获取弹窗元素
        const modalEl = document.getElementById('salaryStandardModal');
        const modal = new bootstrap.Modal(modalEl);

        // 显示弹窗
        modal.show();

        // 2. 初始化界面状态 (显示加载中，隐藏表格和错误)
        document.getElementById('modalLoading').classList.remove('d-none');
        document.getElementById('modalTable').classList.add('d-none');
        document.getElementById('modalError').classList.add('d-none');
        document.getElementById('modalStandardCode').innerText = "";
        document.getElementById('modalTableBody').innerHTML = "";

        // 3. 发送 AJAX 请求
        fetch('/emp/api/standard')
            .then(response => response.json())
            .then(data => {
                // 隐藏加载动画
                document.getElementById('modalLoading').classList.add('d-none');

                if (data.success) {
                    // --- 成功：渲染表格 ---
                    document.getElementById('modalTable').classList.remove('d-none');
                    document.getElementById('modalStandardCode').innerText = "(" + data.standardCode + ")";

                    const tbody = document.getElementById('modalTableBody');
                    let html = "";

                    // 遍历数据生成表格行
                    data.data.forEach(item => {
                        html += `
                            <tr>
                                <td>${item.name}</td>
                                <td class="fw-bold">${item.value}</td>
                            </tr>
                        `;
                    });

                    tbody.innerHTML = html;
                } else {
                    // --- 失败：显示错误信息 ---
                    const errorDiv = document.getElementById('modalError');
                    errorDiv.classList.remove('d-none');
                    errorDiv.innerText = data.msg || "无法获取数据";
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('modalLoading').classList.add('d-none');
                const errorDiv = document.getElementById('modalError');
                errorDiv.classList.remove('d-none');
                errorDiv.innerText = "系统错误，请稍后重试";
            });
    }
</script>
</body>
</html>
