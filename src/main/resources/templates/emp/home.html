<!-- src/main/resources/templates/emp/home.html (修改) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>员工个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>员工个人中心</h2>
        <a href="/logout" class="btn btn-secondary">退出登录</a>
    </div>

    <!-- 个人资料卡片 -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>我的档案</h4>
        </div>
        <div class="card-body">
            <div th:if="${profile}">
                <p><strong>姓名:</strong> <span th:text="${profile.name}"></span></p>
                <p><strong>性别:</strong> <span th:text="${profile.gender}"></span></p>
                <p><strong>手机号:</strong> <span th:text="${profile.phoneNumber}"></span></p>
                <p><strong>职位:</strong> <span th:text="${position != null ? position.positionName : '未分配'}"></span></p>
            </div>
            <div th:if="${profile == null}" class="alert alert-warning">
                您的档案信息不完整，请联系人事部门。
            </div>
        </div>
    </div>

    <!-- 工资单表格 -->
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4 class="mb-0">我的工资单</h4>

            <!-- 按月份查询表单 -->
            <form class="d-flex align-items-center gap-2" method="get" action="/emp/home">
                <label class="form-label mb-0">按月份查询:</label>
                <!-- 浏览器会提交形如 2025-12 的字符串 -->
                <input type="month" name="month" class="form-control form-control-sm"
                       style="width: 160px;"
                       th:value="${selectedMonth}">
                <button type="submit" class="btn btn-sm btn-primary">查询</button>
                <a href="/emp/home" class="btn btn-sm btn-outline-secondary">清空</a>
            </form>
        </div>
        <div class="card-body">
            <div class="alert alert-info py-2">
                <span>此处显示当前登录账号对应的工资记录（按月份倒序），仅自己可见。</span>
                <span th:if="${selectedMonth != null and !#strings.isEmpty(selectedMonth)}"
                      class="ms-2">
                    当前筛选月份：<strong th:text="${selectedMonth}">2025-12</strong>
                </span>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>工资单号</th>
                    <th>工资月份</th>
                    <th>基本工资</th>
                    <th>绩效奖金</th>
                    <th>各保险费用</th>
                    <th>实发总额</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${salaryList}">
                    <td th:text="${registerCodeMap[row.registerId]}">PAY2025120101</td>
                    <td th:text="${row.payrollMonth}">2025-12-01</td>
                    <td th:text="${#numbers.formatDecimal(row.baseSalary, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                    <td th:text="${#numbers.formatDecimal(row.kpiBonus, 1, 'COMMA', 2, 'POINT')}">0.00</td>
                    <td th:text="${#numbers.formatDecimal(row.insuranceFee, 1, 'COMMA', 2, 'POINT')}"
                        class="text-danger">0.00</td>
                    <td th:text="${#numbers.formatDecimal(row.grossMoney, 1, 'COMMA', 2, 'POINT')}"
                        class="fw-bold text-success">0.00</td>
                </tr>

                <!-- 没有数据时的提示行 -->
                <tr th:if="${#lists.isEmpty(salaryList)}">
                    <td colspan="6" class="text-center text-muted">暂无工资记录。</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card-header">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>考勤打卡 - <span th:text="${currentDate}"></span></h4>
        </div>
        <div class="card-body text-center">
            <div th:if="${hasPunchedIn}">
                <button type="button" class="btn btn-success btn-lg" disabled>
                    <i class="bi bi-check-circle"></i> 今日已打卡
                </button>
                <p class="mt-2 text-success fw-bold">您今日的考勤已记录，无需重复打卡。</p>
            </div>
            <div th:unless="${hasPunchedIn}">
                <form action="/emp/punch-in" method="post">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-clock"></i> 上班打卡
                    </button>
                </form>
            </div>
            <p class="mt-2 text-muted">规则：每日打卡一次，系统自动统计出勤天数。</p>
        </div>
    </div>
</div>
</body>
</html>
