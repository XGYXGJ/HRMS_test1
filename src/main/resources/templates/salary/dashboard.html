<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>薪酬经理工作台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- 引入公共CSS文件 -->
    <link rel="stylesheet" href="../css/dashboard-common.css">

    <style>
        /* 薪酬经理特有样式 */
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .form-check-label {
            font-weight: 500;
        }

        .dashboard-card .card-title {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="javascript:void(0)" onclick="loadContent('/salary/dashboard/home', this)">
        <i class="bi bi-graph-up me-2"></i>HRMS系统 - 薪酬经理
    </a>
    <span class="text-white">欢迎，<span th:text="${session.user.username}">User</span></span>
    <a href="/logout" class="btn btn-sm btn-outline-light ms-3">
        <i class="bi bi-box-arrow-right me-1"></i>退出
    </a>
</nav>

<div class="sidebar">
    <div class="list-group list-group-flush" id="sidebarMenu">
        <a class="list-group-item list-group-item-action active" onclick="loadContent('/salary/dashboard/home', this)">
            <i class="bi bi-speedometer2"></i> 仪表盘
        </a>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/salary/standard/list', this)">
            <i class="bi bi-card-list"></i> 薪酬标准管理
        </a>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/salary/register/list', this)">
            <i class="bi bi-currency-yen"></i> 薪资发放查询
        </a>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/salary/standard/new', this)">
            <i class="bi bi-plus-circle"></i> 新建薪酬标准
        </a>
        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>个人中心</span>
        </h6>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/profile', this)">
            <i class="bi bi-person-vcard me-2"></i> 个人资料
        </a>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/attendance', this)">
            <i class="bi bi-calendar-check me-2"></i> 考勤打卡
        </a>
        <a class="list-group-item list-group-item-action" onclick="loadContent('/emp/salary', this)">
            <i class="bi bi-cash-stack me-2"></i> 我的工资单
        </a>
    </div>
</div>

<div class="main-content">
    <div id="loading" class="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">加载中...</span>
        </div>
        <p class="mt-3 text-muted">正在处理，请稍候...</p>
    </div>

    <div id="content-area">
        <!-- 内容将在这里动态加载 -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    /**
     * 切换输入框的可用状态
     * @param itemId 薪酬项目ID
     */
    function toggleInput(itemId) {
        const checkbox = document.getElementById('check_' + itemId);
        const input = document.getElementById('input_' + itemId);

        if (checkbox && input) {
            if (checkbox.checked) {
                input.disabled = false;
                input.focus();
            } else {
                input.disabled = true;
                input.value = '';
            }
        } else {
            console.error("找不到 ID 对应的元素: check_" + itemId + " 或 input_" + itemId);
        }
    }

    /**
     * 重置表单时，禁用所有输入框
     */
    function resetAllInputs() {
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.disabled = true;
            input.value = '';
        });
    }

    // 初始化：默认加载仪表盘首页
    document.addEventListener('DOMContentLoaded', function() {
        loadContent('/salary/dashboard/home', document.querySelector('#sidebarMenu a.active'));
    });

    /**
     * 加载内容的主函数
     * @param url 请求地址
     * @param element 触发点击的侧边栏元素（可选，用于更新高亮）
     */
    function loadContent(url, element) {
        // 1. 更新侧边栏高亮
        if (element && element.classList.contains('list-group-item')) {
            document.querySelectorAll('#sidebarMenu .list-group-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');
        }

        // 2. 显示加载中
        const contentArea = document.getElementById('content-area');
        const loading = document.getElementById('loading');

        contentArea.style.opacity = '0.5';
        loading.style.display = 'block';

        // 3. Fetch 请求
        fetch(url)
            .then(response => {
                if (!response.ok) throw new Error("网络响应异常");
                return response.text();
            })
            .then(html => {
                // 4. 渲染 HTML
                contentArea.innerHTML = html;
                contentArea.style.opacity = '1';
                loading.style.display = 'none';

                // 5. 重新绑定新内容中的 Form 提交事件
                bindFormEvents();

                // 6. 绑定删除按钮事件 <--- 新增
                bindDeleteEvent();

                // 在内容加载后立即绑定复选框事件
                bindItemCheckboxEvents();
            })
            .catch(err => {
                contentArea.innerHTML = `<div class="alert alert-danger">加载失败: ${err.message}</div>`;
                loading.style.display = 'none';
                contentArea.style.opacity = '1';
            });
    }

    /**
     * 拦截动态加载内容中的 Form 提交
     * 将其转换为 AJAX 请求
     */
    function bindFormEvents() {
        const forms = document.querySelectorAll('#content-area form');

        forms.forEach(form => {
            form.onsubmit = function(event) {
                event.preventDefault(); // 阻止默认提交

                const parentModal = form.closest('.modal.show');
                if (parentModal) {
                    let modalInstance = bootstrap.Modal.getInstance(parentModal);
                    if (!modalInstance) {
                        modalInstance = new bootstrap.Modal(parentModal);
                    }
                    modalInstance.hide();
                }

                // 如果有 confirm 属性，先确认
                if (form.getAttribute('onsubmit_confirm')) {
                    if (!confirm(form.getAttribute('onsubmit_confirm'))) return;
                }

                // 收集表单数据
                const formData = new FormData(form);
                let action = form.getAttribute('action');
                const method = (form.getAttribute('method') || 'POST').toUpperCase();

                // 显示加载
                const contentArea = document.getElementById('content-area');
                const loading = document.getElementById('loading');
                loading.style.display = 'block';
                contentArea.style.opacity = '0.5';

                // -------- GET 请求特殊处理（不能带 body） --------
                let fetchOptions = { method: method };
                let requestUrl = action;

                if (method === 'GET') {
                    // 将 formData 转为 query 参数
                    const params = new URLSearchParams(formData).toString();
                    requestUrl = action + "?" + params;
                } else {
                    // POST/PUT/DELETE 可以正常带 body
                    fetchOptions.body = formData;
                }

                // -------- 发起请求 --------
                fetch(requestUrl, fetchOptions)
                    .then(response => {
                        if (!response.ok) throw new Error("网络请求失败");
                        return response.text();
                    })
                    .then(html => {
                        // 更新页面
                        contentArea.innerHTML = html;
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';

                        // ========= 新增：兜底清理所有可能残留的 Modal 遮罩 =========
                        document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());
                        document.body.classList.remove('modal-open');
                        document.body.style.removeProperty('padding-right');
                        document.body.style.removeProperty('overflow');
                        // ========= 新增结束 =========

                        // 递归绑定新内容中的表单事件 & Checkbox 事件
                        bindFormEvents();
                        bindItemCheckboxEvents();
                        bindDeleteEvent();
                    })
                    .catch(err => {
                        alert("提交失败: " + err.message);
                        loading.style.display = 'none';
                        contentArea.style.opacity = '1';
                    });
            };
        });
    }

    function bindItemCheckboxEvents() {
        const checkboxes = document.querySelectorAll('.item-checkbox');
        checkboxes.forEach(checkbox => {
            // 确保不会重复绑定，先移除可能存在的 onchange 属性（如果 standard_add.html 中没移除的话）
            checkbox.removeAttribute('onchange');

            checkbox.addEventListener('change', function () {
                const itemId = this.id.replace('check_', '');
                toggleInput(itemId);
            });
        });
    }

    /**
     * 绑定薪资发放列表中的删除按钮事件
     * *** 关键修改：改为 AJAX 请求，完成后刷新内容区 ***
     */
    function bindDeleteEvent() {
        document.querySelectorAll('.btn-delete').forEach(button => {
            // 确保不会重复绑定
            button.onclick = null;

            button.addEventListener('click', function() {
                const registerId = this.getAttribute('data-id');
                const registerCode = this.getAttribute('data-code');

                if (confirm(`确定要删除单号为【${registerCode}】的工资单草稿吗？\n删除后不可恢复！`)) {
                    // 1. 显示加载中
                    const contentArea = document.getElementById('content-area');
                    const loading = document.getElementById('loading');
                    loading.style.display = 'block';
                    contentArea.style.opacity = '0.5';

                    // 2. 发起 AJAX 请求 (POST)
                    fetch(`/salary/register/delete/${registerId}`, {
                        method: 'POST'
                    })
                        .then(response => {
                            if (!response.ok) {
                                // 尝试解析错误信息，如果后端返回了HTML，我们仍然需要处理
                                return response.text().then(text => {
                                    // 假设后端 /register/delete 失败时会返回一个 HTML 页面
                                    // 暂时只抛出状态码错误
                                    throw new Error(`网络请求失败，状态码: ${response.status}`);
                                });
                            }
                            // 成功，继续解析文本，这个文本可能是重定向后的列表页HTML，也可能是一个空的响应
                            return response.text();
                        })
                        .then(html => {
                            // 3. 删除成功后，手动加载列表页内容
                            loadContent('/salary/register/list', null);

                        })
                        .catch(err => {
                            alert("删除失败: " + err.message);
                            loading.style.display = 'none';
                            contentArea.style.opacity = '1';
                        });
                }
            });
        });
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const err = /*[[${error}]]*/ null;
    const msg = /*[[${msg}]]*/ null;

    const text = err || msg;
    if (text) {
        document.getElementById('toastBody').innerText = text;
        document.getElementById('toastTitle').innerText = err ? '操作失败' : '操作成功';
        const modal = new bootstrap.Modal(document.getElementById('toastModal'));
        modal.show();
    }

    // KPI 模态框打开函数
    function openKPIModal(detailId, registerId) {
        document.getElementById('modalDetailId').value = detailId;
        document.getElementById('modalRegisterId').value = registerId;
        const modal = new bootstrap.Modal(document.getElementById('kpiModal'));
        modal.show();
    }
    /*]]>*/
</script>

</body>
</html>
