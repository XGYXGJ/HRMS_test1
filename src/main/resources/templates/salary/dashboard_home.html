<div class="animate-fade-in">
    <h3>工作台概览</h3>

    <div th:if="${msg}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${msg}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-center shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">制定新标准</h5>
                    <p class="card-text text-muted">为特定职位制定新的薪资构成方案。</p>
                    <button onclick="loadContent('/salary/standard/new')" class="btn btn-primary mt-2">新建标准</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-center shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-center">
                    <h5 class="card-title">本月工资登记</h5>
                    <p class="card-text text-muted">一键计算并生成本月全员暂定工资单。</p>

                    <form action="/salary/register/create" method="post" onsubmit_confirm="确定要生成本月工资单吗？">
                        <button type="submit" class="btn btn-success mt-2">一键登记</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
